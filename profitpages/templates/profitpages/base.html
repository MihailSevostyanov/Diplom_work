<!DOCTYPE html>
{% load static %}
<html lang="en">
{% include 'profitpages/includes/inc_menu.html' %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profit️Pages
        {% if title %}
        - {{title}}
        {% endif %}

    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>


<div class="pricing-header px-1 py-3 pt-md-1 pb-md-1 mx-1 text-center text-bg-light p-3">
    <h1 class="display-3">
        <img
                src="{% static 'image/frog.svg' %}"
                alt="ProfitPages - build your own profit"
                height="120px"
                width="120px"/>
        <div style="color: green">Profit⚡Pages</div>
    </h1>
    <p class="lead">Самый лучший сервис для монетизации твоего контента
        <br>
    </p>
<p class="lead">

</p>


</div>

<div class="container">


    {% block content %}
    {% endblock %}


    <footer class="pt-4 my-md-1 pt-md-3 border-top">
        <div class="row text-center">
            <div class="col-3 col-md-3">
                Powered by Django
                <small class="d-block mb-3 text-muted">&copy; 2024 - {% now 'Y' %}</small>

            </div>


            <div class="col-4 col-md">
                <p class="float-end"><a href="#">В начало страницы</a></p>
            </div>


        </div>
    </footer>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
