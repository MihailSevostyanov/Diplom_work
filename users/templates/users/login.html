{% extends 'profitpages/base.html' %}
{% block content %}

<div class="container">
    <div class="row">


        <div class="col-sm-8 col-md-7 py-4">
            {% if reset_message %}
            <div class="alert alert-success" role="alert">
                {{ reset_message }}
            </div>
            <p>Поздравляем! Вы успешно изменили пароль своего аккаунта. Используйте его для
                <a href="{% url 'users:login' %}">входа в систему</a>.</p>
            {% else %}
            <form class="row" method="post" enctype="multipart/form-data">
                <strong class="d-inline-block mb-2 text-info"><span class="badge rounded-pill text-bg-success">АВТОРИЗАЦИЯ</span></strong>
                <div class="col-9"></div>
                <div class="card shadow-sm">
                    <div class="card-body ">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Войти
                    </button>
                    <wbr>
                    <a href="{% url 'users:password_reset' %}" class=" btn btn-sm btn-outline-secondary">Забыли пароль?
                    </a>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
